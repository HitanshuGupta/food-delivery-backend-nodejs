<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login/Signup</title>
	</head>
	<body>
		<h1>login</h1>
		<div>
			<input id="loginEmailId" type="text" placeholder="Email"><br>
			<input id ="loginPassword" type="password" placeholder="password"><br>
			<button onclick="login()">login</button><br>
		</div>
		<h1>Signup</h1>
		<div>
			<input type="text" id="fullName" placeholder="Full Name" /><br />
			<input type="text" id="emailId" placeholder="Email Id" /><br />
			<input type="number" id="phoneNumber" placeholder="Phone Number" /><br />
			<input type="password" id="password" placeholder="Password" /><br />
			<input type="text" id="add" placeholder="Address" /><br />
			<button onclick="signup()">SignUp</button><br />
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="script.js"></script>
	</body>
</html>
